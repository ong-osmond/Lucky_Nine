<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>COVID-19</title>
    <!-- Favicon-->

</head>

<body id="page-top">
    <div>
        <h1>COVID-19 form</h1>
    </div>

    <div id="sexAndAge" style="display: block">

        <div class="form-check">
            <input class="form-check-input sex" type="radio" name="sex" id="male" value="male" checked>
            <label class="form-check-label" for="male">
          Male
        </label>
        </div>
        <div class="form-check">
            <input class="form-check-input sex" type="radio" name="sex" id="female" value="female">
            <label class="form-check-label" for="female">
          Female
        </label>
        </div>
        <label class="form-check-label" for="age">Age</label>
        <input type="number" id="age" name="Age" min="0" max="99"><br><br>

        <input type="submit" id="sexAndAgeSubmit">

    </div>

    <div id="questions" style="display: none">
        <div id="question"></div>
        <button id="questionSubmit" style="display: none">Submit</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script>
        //Initialise postdata
        var postdata = {
            sex: "", //string
            age: 0, //number
            evidence: //object
                []
        }

        //Handle sex and age form
        $("#sexAndAgeSubmit").on("click", function(event) {
            event.preventDefault();
            var sex = $(".sex");
            for (var i = 0, length = sex.length; i < length; i++) {
                if (sex[i].checked) {
                    postdata.sex = sex[i].value;
                    break;
                }
            }
            postdata.age = parseInt($("#age").val());
            console.log(postdata);
            sendDiagnosis(postdata);
            $("#sexAndAge").attr("style", "display: none");
        });

        //Handle diagnosis request
        function sendDiagnosis(postdata) {
            postdata = JSON.stringify(postdata);

            $.ajax({
                url: "https://api.infermedica.com/covid19/diagnosis",
                headers: {
                    "App-Id": "7d326ac8",
                    "App-Key": "accd209fd1ad490d9afe04738678b015"

                },
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: postdata,
                success: function(data) {
                    var responseJSON = data;
                    console.log(responseJSON);
                    if (responseJSON.should_stop != true) {
                        displayQuestionAndAnswers(responseJSON);
                    } else sendTriage(responseJSON);
                },
                error: function() {
                    alert("Cannot get data");
                }

            });
            $("#questionSubmit").attr("style", "display: block");
        }

        //Display question and answers while diagnosis is undertaken
        function displayQuestionAndAnswers(responseJSON) {
            $("#questions").attr("style", "display: block");
            var question = $("<p>").text(responseJSON.question.text);
            $("#question").append(question);
            var questionItems = responseJSON.question.items;
            console.log((questionItems));
            for (i = 0; i < questionItems.length; i++) {
                var item = $("<li>").text(questionItems[i].name);
                question.append(item);

                var explanation = $("<p>").text(questionItems[i].explanation);
                item.append(explanation);
                var yes = $("<input>");
                yes.attr("type", "checkbox");
                yes.attr("class", "answer");
                yes.attr("id", questionItems[i].id);
                item.append(yes);
                var yesTick = $("<label>").text("Present");
                yes.append(yesTick);
            }
        }

        //Handle diagnosis form
        $("#questionSubmit").on("click", function(event) {
            var answer = $(".answer");
            for (var i = 0, length = answer.length; i < length; i++) {
                if (answer[i].checked) {
                    var answerEvidence = {};
                    answerEvidence["id"] = answer[i].id;
                    answerEvidence["choice_id"] = "present";
                    postdata.evidence.push(answerEvidence);
                } else {
                    var answerEvidence = {};
                    answerEvidence["id"] = answer[i].id;
                    answerEvidence["choice_id"] = "absent";
                    postdata.evidence.push(answerEvidence);
                }
            }
            $("#question").empty();
            console.log(postdata);
            sendDiagnosis(postdata);
        });

        function sendTriage(responseJSON) {
            postdata = JSON.stringify(postdata);

            $.ajax({
                url: "https://api.infermedica.com/covid19/triage",
                headers: {
                    "App-Id": "7d326ac8",
                    "App-Key": "accd209fd1ad490d9afe04738678b015"

                },
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: postdata,
                success: function(data) {
                    var responseJSON = data;
                    console.log(responseJSON);
                    var description = $("<p>").text(responseJSON.description +
                        " (Triage level code reference: " +
                        responseJSON.triage_level +
                        ")");
                    $("#question").append(description);
                    var label = $("<p>").text(responseJSON.label);
                    description.append(label);
                    $("#questionSubmit").attr("style", "display: none");
                    var restart = $("<button>").text("Restart COVID-19 test.");
                    restart.attr("id", "restart");
                    $("#question").append(restart);
                    //Reset postdata
                    postdata = {
                        sex: "", //string
                        age: 0, //number
                        evidence: //object
                            []
                    };
                    //Handle restart button
                    $("#restart").on("click", function(event) {
                        $("#sexAndAge").attr("style", "display: block");
                        $("#questions").attr("style", "display: none");
                        description.remove();
                        restart.remove();
                    })

                },
                error: function() {
                    alert("Cannot get data");
                }

            });
        }
    </script>

</body>

</html>
